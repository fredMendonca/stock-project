spring.datasource.url= jdbc:postgresql://localhost:5432/stock-api
spring.datasource.username=<Enter the database user here>
spring.datasource.password=<Enter database password here>
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true


#spring-boot-starter-mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<Enter the application email here>
spring.mail.password=<Enter the application email password here>

# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true

#Log
logging.file.name=logApp.log




